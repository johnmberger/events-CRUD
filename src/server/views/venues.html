{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}

  <div class="container">
    <h1>{{venue.name}}</h1>
    <p>
      {{venue.line_1}}
      {{venue.city}}, {{venue.state}} {{venue.zip}}
    </p>
    <hr>
    <div class="col-md-12 flexbox">
    {% for event in events %}
      <div class="col-md-6">
        <h2>{{event.title}}</h2>
        <h3>{{event.start_datetime | date('LLL')}}</h3>
        <h4>{{event.description}}</h4>
      </div>
    {% endfor %}
    </div>
  </div>

{% endblock %}
